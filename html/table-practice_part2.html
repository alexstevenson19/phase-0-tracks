<!DOCTYPE html>
<html>
<head>
	<title>More Tables About Star Wars</title>
</head>
<body>
<h1>Let's Make a Second Star Wars Table!</h1>

<table border=1>
	<tr>
		<th>Movie</th>
		<th>Director</th>
		<th>Producer</th>
		<th>Composer</th>
		<th>Villan</th>
	</tr>
	<tr>
		<th>Episode I</th>
		<td colspan="2">George Lucas</td>
		<td rowspan="3">John Williams</td>
		<td>Darth Maul</td>
	</tr>
	<tr>
		<th>Episode V</th>
		<td>Irving Kershner</td>
		<td rowspan="2">George Lucas</td>
		<td rowspan="2">Darth Vader</td>
	</tr>
	<tr>
		<th>Episode VI</th>
		<td>Richard Marquand</td>
	</tr>

</table>

</body>
</html>
